<!DOCTYPE html>
<html>
<head>
	<title>Positioning & Background</title>
	<style>
		.wrapper{
			border: #0000 1px solid;
			width:400px;
			height:400px;
			position: relative;
			left:50px;
			top:100px;
			background-image: ur1('bg.jpg');
		}

		.inside{
			border: #ff0000 1px solid;
			width:20px;
			height:100px;
			position:absolute;
			left:50px;
			top:100px;

		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="inside">

		</div>
	</div>
</body>
</html>
