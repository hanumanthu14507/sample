<!DOCTYPE html>
<html>
<head>
	<title>Convas</title>
	<style>
		#mycanvas{
			border: 1px #000 solid;
			background: #f4f4f4;
		}
	</style>
</head>
<body>
	<canvas id="mycanvas" width="300"></canvas>
	<script>
		var c = document.getElementsById('myconvas')
		var ctx = c.getContext('2d');
		/*
		// Rectangle
		ctx.fillstyle='red';
		ctx.fillRect(20,75, 150, 150);
		*/

		/*
		//line
		ctx.moveTo(0,0);
		ctx.lineTo(250,250);
		ctx.stroke();
		*/

		//Gradient 
		var grd = ctx.createLinearGradient(0,0,50,0);
		grd.addcolorsStop(0,'blue');
		grd.addcolorsStop(1,'white');
		ctx.fillstyle =grd;
		ctx.fillRect(10,10,150,150);
	</script>
</body>
</html>
